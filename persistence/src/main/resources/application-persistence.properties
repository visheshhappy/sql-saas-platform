# Database Configuration
# Using H2 in-memory database for development (change to PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:sqlsaasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# For PostgreSQL (uncomment and configure for production):
# spring.datasource.url=jdbc:postgresql://localhost:5432/sqlsaasdb
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.username=your_username
# spring.datasource.password=your_password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
